<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Klick Dictionary</title>   
    <link rel="icon" href="public/favicon-32x32.png" type="image/png">
    <link rel="apple-touch-icon" sizes="48x48" href="public/icon-48x48.png">   
    <meta http-equiv="x-ua-compatible" content="ie=edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <meta name="description" content="Web site created Klick Dictionary" />   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/index.css" />
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>     
    <!-- Main Content -->
    <main>     
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <img src="./public/icon-48x48.png" alt="Klick Dictionary" />
        </div>      
      </header>  
      <div class="flex-container wrapper">
          <!-- Content -->
          <section class="content">
            <div class="search-container">     
                <input type="search" autocapitalize="off" autocorrect="off" autocomplete="off" font-size="18px" 
                  title="Search" placeholder="Search for a word" class="search-input" id="search_input"/>    
                <button aria-label="Search" type="submit" id="search_submit" class="search-button"> 
                  <i class="bi bi-search"></i>
                </button>  
            </div>   
            <div id="search_result">             
            </div>   
          </section>            
      </div>
      <!-- Footer -->
      <footer class="footer">
        Â© 2021-2022 Simple Online English Dictionary - Klick Take Home Assignment (Developer: Rajveer Singh).
      </footer>
  </main>
  <script src="javascripts/main.js" type="text/javascript"></script>
  </body>
</html>
